<!DocType html>

<HTML Lang = "en">
    <Head>
        <Link HRef = "User Authentication Page Style Sheet.css" Rel = "stylesheet" Type = "text/css">
        <Meta CharSet = "UTF-8">
        <Script Src = "jQuery.min.js" Type = "text/javascript"></Script>
        <Title>Login Page</Title>
    </Head>
    <Body>
        <Form ID = "User Authentication Form">
            Username: <Input Type = "Text" ID = "Username">
            <Br>
            Password: <Input Type = "Password" ID = "Password">
            <Br>
            <Input Type = "Checkbox" ID = "Remember_Me">Remember Me
            <Br>
            <Input Type = "Button" ID = "Log_In" Value = 'Log In'>
            <Br>
            <A HRef = "#Registration_Link" Class = "Registration_Link">Do not have an account? Register now!</A>
        </Form>
        <Script Src = "User Authentication Page JavaScript.js" Type = "text/javascript"></Script>
    </Body>
</HTML>
